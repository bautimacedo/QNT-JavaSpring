# Application
spring.application.name=gestion
server.port=${SERVER_PORT:8080}

# Database (placeholders: use env o perfil; default BD qnt_spring)
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_qnt
spring.datasource.username=qntgestion
spring.datasource.password=java12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (en desarrollo usar update para crear tablas; en producción validate)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# CORS: origen del frontend (Vite+Vue en desarrollo). Varios orígenes separados por coma.
app.cors.allowed-origins=http://localhost:5173

# JWT (en producción usar variables de entorno o secret manager)
jwt.secret=${JWT_SECRET:MyVerySecretKeyChangeInProduction}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Multipart (imagen factura en compras)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.gestion.qnt=INFO
logging.level.org.springframework.security=WARN
