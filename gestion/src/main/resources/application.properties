# Application
spring.application.name=gestion
server.port=${SERVER_PORT:8080}

# Database (placeholders: use env o perfil; default BD qnt_spring)
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/qnt_spring
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (en desarrollo usar update para crear tablas; en producción validate)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# CORS (opcional)
app.cors.allowed-origins=*

# JWT (en producción usar variables de entorno o secret manager)
jwt.secret=${JWT_SECRET:MyVerySecretKeyChangeInProduction}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Logging
logging.level.com.gestion.qnt=INFO
logging.level.org.springframework.security=WARN
